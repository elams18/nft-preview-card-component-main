<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="nft-card">
    <div class="card">
      <div class="image">
        <img id="eq-icon" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="icons">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="" srcset="">0.041Eth
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="" srcset="">3 days left
          </div>
        </div>
        <hr>
        <div class="footer">
          <div>
            <img id="avatar-icon" src="images/image-avatar.png" alt="" srcset="">
          </div>
          <div>
            Created by <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://frontendmentor.io/?ref=Challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/elams18" target="_blank">Elamathi S</a>
  </div>
</body>

</html>
